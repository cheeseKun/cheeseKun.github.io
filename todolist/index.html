<body>
  <main class="todoList">
    <section class="header">
      <h1><span>Todo List</span></h1>
      <div class="today" id="today">
        <p id="city"></p>
        <p id="time"></p>
        <p id="weather"></p>
        <p id="weekend"></p>
        <p id="sentence">今日份的任务，完成了吗?</p>
      </div>
    </section>
    <input type="text" placeholder="input task" class="task-input" id="task_input" />
    <section class="list" id="list">
    <div class="task">
      <div class="task-content"> <input type="checkbox" />
        <p>学好前端</p>
      </div>
      <button class="btn icon-remove"><span>Delete</span></button>
    </div>
    <div class="task">

      </div>

    </div>

      <div class="task-content"> <input type="checkbox" />
        <p>写好博客</p>
      </div>
      <button class="btn icon-remove"><span>Delete</span></button>
    </div>
    </section>
