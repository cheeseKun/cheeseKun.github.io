<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>天气预报</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/weather.css">
<link rel="stylesheet" href="/css/prism-solarizedlight.css" type="text/css">
<link rel="stylesheet" href="/css/prism-line-numbers.css" type="text/css"></head>
<body>
  <div class="container">
    <header class="row text-center">
      <div class="col-xs-12">
        <a href="#"><img src="https://avatars2.githubusercontent.com/u/21058528?v=3&s=460" class="img-responsive center-block"></a>
        <h3>芝士君<br>の<br><span>天气预报</span></h3>
      </div>
    </header>

    <hr>
    <main>
      <div class="row">
        <div class="col-xs-10 col-xs-offset-1">
          <div class="input-group">
            <input type="text" class="form-control" id="cityName" placeholder="输入城市名">
            <span class="input-group-btn">
            <button class="btn btn-primary" type="button" id="up">确认</button>
          </span>
          </div>
        </div>
      </div>

      <div class="row" id="putData">
        <div class="col-xs-5 left bg-info" class="text-center">
          <h2 class="bg bgL bg-primary">城市天气</h2>
          <div class="left_main">
            <p>今日日期：<span class="date"></span></p>
            <p>查询城市：<span class="city_name"></span></p>
            <p>更新时间：<span class="time"></span></p>
            <p>当日气温：<span class="temperature"></span></p>
            <p>空气湿度：<span class="humidity"></span></p>
            <p>气候信息：<span class="info"></span></p>
          </div>
        </div>
        <div class="col-xs-5 right bg-warning" class="text-center">
          <h2 class="bg bgR bg-danger">今日生活</h2>
          <div class="right_main">
            <p>穿衣指数：<span class="chuanyi"></span></p>
            <p>感冒指数：<span class="ganmao"></span></p>
            <p>空调指数：<span class="wuran"></span></p>
            <p>洗车指数：<span class="xiche"></span></p>
            <p>运动指数：<span class="yundong"></span></p>
            <p>紫外线：<span class="ziwaixian"></span></p>
          </div>
        </div>
      </div>

    </main>
    <hr />
    <footer> by <a href="https://github.com/cheeseKun">cheesekun
  <br>
<img src="https://avatars2.githubusercontent.com/u/21058528?v=3&s=460">
  </a></footer>
  </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="js/weather.js"></script>
</body>
</html>
