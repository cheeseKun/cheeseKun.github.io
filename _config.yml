# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: cheesekun | just 涨芝士
subtitle: 快来涨芝士
description: 喜欢动漫，热爱日剧，自学前端，这是芝士君的小屋，欢迎米娜桑的到来。比心
author: 芝士君
language: zh-CN
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://cheesekun.top
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: false
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 5
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: Material

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  # - type: baidu_url_submitter
  type: git
  repo: 
    github: git@github.com:cheesekun/cheesekun.github.io.git,master
    # repository:
    #           github: https://github.com/cheesekun/cheesekun.github.io.git,master
    #           coding: https://git.coding.net/cheesekun/cheesekun.git,master

search:
  path: search.xml
  field: post

baidu_url_submit:
  count: 1
  host: cheesekun.top
  token: http://data.zz.baidu.com/urls?site=www.cheesekun.top&token=QhZK2jUIrWhPjD7M
  path: baidu_urls.txt

prism_plugin:
  mode: 'preprocess'    # realtime/preprocess
  theme: 'solarizedlight'
  line_number: true    # default false